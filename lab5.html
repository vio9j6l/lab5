            function AITurn(){
                for (count = 1; count <= 9; count++){
                    randInt = Math.floor(Math.random() * 9) + 1;
                    randBtnObj = document.getElementById("btn" + randInt);
                    if (randBtnObj.disabled == false) {
                        randBtnObj.innerHTML = "O";
                        randBtnObj.disabled = true;
                    break;

            }

            function checkWin(player) {
                var btn = document.getElementsByTagName("button");
                if (player == btn[0].innerHTML && player == btn[1].innerHTML && player == btn[2].innerHTML) {
                    btn[0].setAttribute("class", "winClass");
                    btn[1].setAttribute("class", "winClass");
                    btn[2].setAttribute("class", "winClass");
                    alert("You won");
                }else if (player == btn[3].innerHTML && player == btn[4].innerHTML && player == btn[5].innerHTML){
                    btn[3].setAttribute("class", "winClass");
                    btn[4].setAttribute("class", "winClass");
                    btn[5].setAttribute("class", "winClass");
                    alert("You won");
                }else if (player == btn[6].innerHTML && player == btn[7].innerHTML && player == btn[8].innerHTML){
                    btn[6].setAttribute("class", "winClass");
                    btn[7].setAttribute("class", "winClass");
                    btn[8].setAttribute("class", "winClass");
                    alert("You won");
                }
            }
